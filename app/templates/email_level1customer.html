<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Interests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ customer.name }},</h1>
        <p>Here are your neighborhood interests:</p>
        <h2>
            Learn how Wayber can save you thousands!
        </h2>

        <img src="{{ mappng }}" alt="Home Image" style="
                width: auto;
                height: 100px;
                object-fit: cover;
                border-radius: 5px;">
        <p>Thank you for using our service!</p>
        <p>Best regards,<br>Your Team</p>
    </div>
</body>
</html>
