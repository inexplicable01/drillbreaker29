<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <!-- Table headers -->
    <thead>
    <tr>
        {#        <th>zpid</th>#}
        <th>City</th>
        <th>Sold</th>
        <th>Pending</th>
        <th>For Sale</th>
        <th>Latest Brief Listing</th>
    </tr>

    <!-- Table data -->
    <tbody>
    {% for citydata in citiesdata %}

        <td>{{ citydata.updated  }}</td>


        </tr>
    {% endfor %}
