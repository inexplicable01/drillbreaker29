<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <style>
        #map-container {
            height: 80vh; /* 80% of the viewport height */
            width: 60vw;  /* 60% of the viewport width */
            margin: 0 auto; /* center the map horizontally */
        }
    </style>
</head>
<body>

<form action="/heatmapexample" method="post">
    Select days cutoff:
    <select name="days">
        <option value="7" {{ 'selected' if selected_days == 7 }}>7 days</option>
        <option value="30" {{ 'selected' if selected_days == 30 }}>30 days</option>
        <option value="60" {{ 'selected' if selected_days == 60 }}>60 days</option>
        <option value="90" {{ 'selected' if selected_days == 90 }}>90 days</option>
    </select>
        Select Function:
    <select name="displayfun">
        <option value="SOLDHOTTNESS" {{ 'selected' if displayfun == 'SOLDHOTTNESS' }}>Home Hotness</option>
        <option value="EXPENSIVEHOME" {{ 'selected' if displayfun == 'EXPENSIVEHOME' }}>Expensive Homes</option>

    </select>
    <input type="submit" value="Update Heatmap">
</form>
<p> Returned {{ lenresults }} results </p>

<div id="map-container">
    {{ m | safe }}
    </div>


</body>
</html>
